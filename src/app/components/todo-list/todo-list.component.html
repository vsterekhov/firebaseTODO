  <mat-list>
    <mat-list-item *ngFor="let todo of todoList">
      <div>
        <mat-checkbox  [checked]="todo.complete" 
                        (change)="changeTaskStatus(todo, $event.checked)" 
                        color="primary">
        </mat-checkbox>
      </div>
      <div class="task">
        <p [class.complete]="todo.complete"> {{todo.text}} </p>
      </div>
      <button mat-icon-button aria-label="Edit task" class="edit-button" (click)="editTask(todo)">
        <mat-icon color="primary">edit</mat-icon>
      </button>
      <button mat-icon-button aria-label="Delete task" class="delete-button" (click)="deleteTask(todo)">
        <mat-icon color="primary">delete_forever</mat-icon>
      </button>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
  
  <!-- Добавить задачу -->
  <div class="add-btn">
    <button mat-fab color="primary" (click)="createTask()">
      <mat-icon mat-list-icon>add</mat-icon>
    </button>
  </div>
